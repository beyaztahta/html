<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeleme tagları</title>
</head>
<body>
    <ol type="a" start="2"> <!-- type ve start (baslangıc ve tipi belirlenebilir)kullanılır -->
        <li>galatasaray</li>
        <li>besiktas</li>
        <li>bursaspor</li>
        <li>duzcespor</li>
    </ol>
    <ul type="disc"> <!-- type olarak kullanılır:circle,disc,square -->
        <li>Istanbul</li>
        <li>Ankara</li>
        <li>Bursa</li>
        <li>Duzce</li>
    </ul>
<ol>
    <li>Istanbul
        <ol>
            <li>kadıkoy</li>
            <li>kartal</li>
            <li>pendik</li>
        </ol>
    </li>
    <li>Bursa
        <ul>
            <li>nilufer</li>
            <li>osmangazi</li>
            <li>fsm</li>
        </ul>
    </li>
    <li>Duzce
        <ol>
            <li>golyaka</li>
            <li>gumusova</li>
            <li>yıgılca</li>
        </ol>
    </li>
</ol>
</body>
</html>
